<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig Zag Clean</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/vendor/icofont/icofont.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-top">

            <div class="header-top-left">
                <p><i class="icofont-clock-time icon"></i>MON-SUN: 7.00 AM - 6.00 PM</p>
                <p><i class="icofont-phone icon"></i>+91 9876543210</p>
            </div>

            <div class="header-top-right">
                <div>
                    <i class="icofont-facebook icon"></i>
                    <i class="icofont-twitter icon"></i>
                    <i class="icofont-google-plus icon"></i>
                </div>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-left">
                <img src="./assets/logo.png" class="nav-left-logo"/>
            </div>
            
            <div class="nav-right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">How to Book?</a></li>
                </ul>
            </div>
        </nav>
    </header>



      <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./assets/swiper-img/img-1.jpg" alt="slide-1"></div>
      <div class="swiper-slide"><img src="./assets/swiper-img/img-2.jpg" alt="slide-2"></div>
      <div class="swiper-slide"><img src="./assets/swiper-img/img-3.jpg" alt="slide-3"></div>
      <div class="swiper-slide"><img src="./assets/swiper-img/img-4.jpg" alt="slide-4"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>



  </div>




    <script src="./js/index.js"></script>
    <script src="./js/test.js"></script>
</body>
</html>
